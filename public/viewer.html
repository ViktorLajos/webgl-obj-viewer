<!doctype html>
<head></head>
<body>
  <script type="text/plain" id="my_cube.obj">
    o my_cube.obj
    v 1 1 1
    v -1 1 1
    v -1 -1 1
    v 1 -1 1
    v 1 1 -1
    v -1 1 -1
    v -1 -1 -1
    v 1 -1 -1
    vn 0 0 1
    vn 1 0 0
    vn -1 0 0
    vn 0 0 -1
    vn 0 1 0
    vn 0 -1 0
    f 1//1 2//1 3//1
    f 3//1 4//1 1//1
    f 5//2 1//2 4//2
    f 4//2 8//2 5//2
    f 2//3 6//3 7//3
    f 7//3 3//3 2//3
    f 7//4 8//4 5//4
    f 5//4 6//4 7//4
    f 5//5 6//5 2//5
    f 2//5 1//5 5//5
    f 8//6 4//6 3//6
    f 3//6 7//6 8//6
  </script>
  <script id="vertex" type="text/x-shader">
    attribute vec3 aPosition;
    attribute vec3 aNormal;

    uniform mat4 uModelTransMatrix;
    uniform mat4 uModelScaleMatrix;
    uniform mat4 uModelRotMatrix;
    uniform mat4 uViewMatrix;
    uniform mat4 uProjectionMatrix;

    varying vec3 vNormal;

    void main () {
      vNormal     = aNormal; 
      gl_Position = uProjectionMatrix 
                  * uViewMatrix 
                  * uModelTransMatrix 
                  * uModelRotMatrix 
                  * uModelScaleMatrix 
                  * vec4(aPosition, 1);
    }       
  </script>
  <script id="fragment" type="text/x-shader">
    precision highp float;

    varying vec3 vNormal;

    void main () {
      vec3 lightColor = vec3(1.0, 0.7, 0.3);
      float diffuse   = dot(vNormal, vec3(0, -1, 0));
      float ambient   = 0.2;
      gl_FragColor    = vec4(diffuse * lightColor + ambient, 1.0);
    } 
  </script>

  <canvas id="canvas"></canvas>

  <script type="text/javascript" src="/obj-viewer.js"></script>
</body>
